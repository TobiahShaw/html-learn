<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Html元素</title>
</head>

<body>
	<h1>HTML元素</h1>
	<p>HTML文档由HTML元素定义。</p>

	<table class="reference" style="font-size:110%">
		<tbody>
			<tr>
				<th width="34%">开始标签 *</th>
				<th width="34%">元素内容</th>
				<th width="34%">结束标签 *</th>
			</tr>
			<tr>
				<td>&lt;p&gt;</td>
				<td>这是一个段落</td>
				<td>&lt;/p&gt;</td>
			</tr>
			<tr>
				<td>&lt;a href="default.htm"&gt;</td>
				<td>这是一个链接</td>
				<td>&lt;/a&gt;</td>
			</tr>
			<tr>
				<td>&lt;br&gt;</td>
				<td>换行</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>

	<h2>HTML元素语法</h2>
	<ul>
		<li>HTML 元素以<b>开始标签</b>起始</li>
        <li>HTML 元素以<b>结束标签</b>终止</li>
        <li><b>元素的内容</b>是开始标签与结束标签之间的内容</li>
        <li>某些 HTML 元素具有<b>空内容（empty content）</b></li>
        <li>空元素<b>在开始标签中进行关闭</b>（以开始标签的结束而结束）</li>
        <li>大多数 HTML 元素可拥有<b>属性</b></li>
    </ul>
</body>

</html>
