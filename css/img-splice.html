<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>图像拼合</title>
  <style>
    img.home {
      width: 46px;
      height: 44px;
      background: url(https://www.runoob.com/images/img_navsprites.gif) 0 0;

    }

    img.next {
      width: 43px;

      background: url(https://www.runoob.com/images/img_navsprites.gif) -91px 0;
    }
</style>
</head>

<body>
  <h1>图像拼合</h1>
  <p>原图</p>
  <img src="https://www.runoob.com/images/img_navsprites.gif" /><br><br>

  <img class="home" ><br><br>
  <img class="pre" ><br><br>
  <img class="next" >
</body>

</html>
