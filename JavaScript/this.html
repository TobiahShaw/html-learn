<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>this</title>
</head>

<body>

	<h2>JavaScript <b>this</b> 关键字</h2>

<ul>
  <li>在方法中，this 表示该方法所属的对象。</li>
  <li>如果单独使用，this 表示全局对象。</li>
  <li>在函数中，this 表示全局对象。</li>
  <li>在函数中，在严格模式下，this 是未定义的(undefined)。</li>
  <li>在事件中，this 表示接收事件的元素。</li>
  <li>类似 call() 和 apply() 方法可以将 this 引用到任何对象。</li>
</ul>

<p>实例中，<b>this</b> 指向了 <b>person</b> 对象。</p>
<p>因为 person 对象是 fullName 方法的所有者。</p>

<p id="demo"></p>

<script>
// 创建一个对象
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};

// 显示对象的数据
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
