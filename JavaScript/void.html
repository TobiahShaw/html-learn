<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>js void</title>
	<script type="text/javascript">
		function getValue(){
   var a,b,c;
   a = void ( b = 5, c = 7 );
   document.write('a = ' + a + ' b = ' + b +' c = ' + c );
}

	</script>
</head>

<body>
  <p>javascript:void(0) 中最关键的是 void 关键字， void 是 JavaScript 中非常重要的关键字，该操作符指定要计算一个表达式但是不返回值。</p>
	<p>点击以下按钮查看结果：</p>
	<form>
		<input type="button" value="点我" onclick="getValue();" />
  </form>
	
</body>
