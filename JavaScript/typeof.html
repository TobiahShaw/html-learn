<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>js 类型</title>
</head>

<body>

	<p> typeof 操作符返回变量或表达式的类型。</p>
	<p id="demo"></p>
	<script>
		document.getElementById("demo").innerHTML = 
	typeof "john" + "<br>" + 
	typeof 3.14 + "<br>" +
	typeof false + "<br>" +
	typeof [1,2,3,4] + "<br>" +
	typeof {name:'john', age:34};
	</script>

	<p>undefined 和 null 的区别</p>

	<p>（1）undefined：是所有没有赋值变量的默认值，自动赋值。<br/>（2）null：主动释放一个变量引用的对象，表示一个变量不再指向任何对象地址。</p>
	<p id="demo2"></p>

	<script>
		document.getElementById("demo2").innerHTML =
	typeof undefined + "<br>" +
	typeof null + "<br>" +
	(null === undefined) + "<br>" +
	(null == undefined);

	</script>

</body>

</html>
