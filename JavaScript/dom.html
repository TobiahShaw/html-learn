<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM</title>
</head>
<body>

<p>实例使用 addEventListener() 方法在同一个按钮中添加多个事件。</p>
<button id="myBtn">点我</button>
<p id="demo"></p>
<script>
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);
x.addEventListener("mouseout", myThirdFunction);
function myFunction() {
    document.getElementById("demo").innerHTML += "Moused over!<br>"
}
function mySecondFunction() {
    document.getElementById("demo").innerHTML += "Clicked!<br>"
}
function myThirdFunction() {
    document.getElementById("demo").innerHTML += "Moused out!<br>"
}
</script>

<p>操作 HTML 元素 (节点) </p>

<div id="div1">
<p id="p1">这是一个段落。</p>
<p id="p2">这是另外一个段落。</p>
</div>
 
<script>
var para = document.createElement("p");
var node = document.createTextNode("这是一个新的段落。(appendChild)");
para.appendChild(node);
 
var element = document.getElementById("div1");
element.appendChild(para);
</script>

<script>
var para = document.createElement("p");
var node = document.createTextNode("这是一个新的段落。(insertBefore)");
para.appendChild(node);
 
var element = document.getElementById("div1");
var child = document.getElementById("p1");
element.insertBefore(para, child);
</script>

<script>
var parent = document.getElementById("div1");
var child = document.getElementById("p1");
parent.removeChild(child);
</script>

<script>
var para = document.createElement("p");
var node = document.createTextNode("这是一个新的段落。(replaceChild)");
para.appendChild(node);
 
var parent = document.getElementById("div1");
var child = document.getElementById("p2");
parent.replaceChild(para, child);
</script>

</body>
</html>
