<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>js 对象</title>

</head>

<body>

	<p>创建 JavaScript 对象。</p>
	<p id="demo"></p>

  <script>
		// 在 JavaScript中，几乎所有的事物都是对象
    // 对象定义
    var person = {
      firstName : "John",
      lastName  : "Doe",
      age       : 50,
      eyeColor  : "blue",
      // 对象方法
      fullname  : function() {
        return this.firstName + " " + this.lastName;
      }
    };
    document.getElementById("demo").innerHTML = person.firstName + " 现在 " + person["age"] + " 岁。全名是" + person.fullname();
	</script>
</body>

</html>
