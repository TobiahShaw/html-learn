<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>break和continue</title>
</head>

<body>

	<p>点击按钮，测试带有 break 和 continue 语句的循环。</p>
	<button onclick="myFunction()">点击这里</button>
  <p id="demo"></p>
  <script>
function myFunction(){
	var x="",i=0;
	for (i=0;i<10;i++){
		if (i==3){
      continue;
		}
    if (i == 6) {
    	break;
    }
    x=x + "该数字为 " + i + "<br>";
    }
	document.getElementById("demo").innerHTML=x;
}
  </script>

  <p>JavaScript 标签</p>
  <p>JavaScript 可以对语句进行标记。如需标记 JavaScript 语句，请在语句之前加上冒号</p>
  <p>label:statements</p>
  <p>break 和 continue 语句仅仅是能够跳出代码块的语句。</p>
  <p>break labelname; </p>
  <p>continue labelname;</p>

  <p>continue 语句（带有或不带标签引用）只能用在循环中。break 语句（不带标签引用），只能用在循环或 switch 中。通过标签引用，break 语句可用于跳出任何 JavaScript 代码块：</p>

<script>
cars=["BMW","Volvo","Saab","Ford"];
list:{
	document.write(cars[0] + "<br>"); 
	document.write(cars[1] + "<br>"); 
	document.write(cars[2] + "<br>"); 
	break list;
	document.write(cars[3] + "<br>"); 
	document.write(cars[4] + "<br>"); 
	document.write(cars[5] + "<br>"); 
}
</script>
</body>
</html>
