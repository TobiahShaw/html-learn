<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>JavaScript 事件</title>
</head>

<body>
  <h1>JavaScript 事件</h1>
  <p>HTML 事件是发生在 HTML 元素上的事情。<br />当在 HTML 页面中使用 JavaScript 时， JavaScript 可以触发这些事件。</p>
  
  <h2>HTML 事件</h2>
  <p>HTML 事件可以是浏览器行为，也可以是用户行为。<br />以下是 HTML 事件的实例：</p>
  <ol>
    <li>HTML 页面完成加载</li>
    <li>HTML input 字段改变时</li>
    <li>HTML 按钮被点击</li>
  </ol>
  <button onclick="this.innerHTML=Date()">现在的时间是?</button>
  
</body>

</html>
